spring:
  application:
    name: DEV-GATEWAY-SERVICE

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 'http://localhost:3000'
            allow-credentials: true
            allowedHeaders: '*'
            allowedMethods:
              - POST
              - GET
              - PUT
              - PATCH
              - OPTIONS
              - DELETE
      routes:
        #        - id: DEV-CONFIG-SERVICE
        #          uri: lb://DEV-CONFIG-SERVICE
        #          predicates:
        #            - Path=/config-service/**
        - id: DEV-USER-SERVICE
          uri: lb://DEV-USER-SERVICE
          predicates:
            - Path=/user-service/**
        - id: DEV-SHOW-SERVICE
          uri: lb://DEV-SHOW-SERVICE
          predicates:
            - Path=/show-service/**
        - id: DEV-ADMIN-SERVICE
          uri: lb://DEV-ADMIN-SERVICE
          predicates:
            - Path=/admin-service/**
        - id: DEV-TAG-SERVICE
          uri: lb://DEV-TAG-SERVICE
          predicates:
            - Path=/tag-service/**
        - id: DEV-NANUM-SERVICE
          uri: lb://DEV-NANUM-SERVICE
          predicates:
            - Path=/nanum-service/**
        - id: DEV-TAG-SERVICE
          uri: lb://DEV-TAG-SERVICE
          predicates:
            - Path=/tag-service/**




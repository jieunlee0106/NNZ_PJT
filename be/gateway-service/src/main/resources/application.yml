server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: GATEWAY-SERVICE

  cloud:
    gateway:
      routes:
        - id: SHOW-SERVICE
          uri: lb://SHOW-SERVICE
          predicates:
            - Path=/show-service/**
        - id: DEV_USER_SERVICE
          uri: lb://DEV-USER-SERVICE
          predicates:
            - Path=/user-service/**
        - id: NANUM-SERVICE
          uri: lb://NANUM-SERVICE
          predicates:
            - Path=/nanum-service/**
        - id: TAG-SERVICE
          uri: lb://TAG-SERVICE
          predicates:
            - Path=/tag-service/**
server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    #    service-url:
    #      defaultZone: http://localhost:8761/eureka
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
#        show-service
        - id: show-service
          uri: lb://SHOW-SERVICE
          predicates:
            - Path=/show-service/**

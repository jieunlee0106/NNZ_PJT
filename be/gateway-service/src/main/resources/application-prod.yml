  application:
    name: gateway-service
  redis:
    host: ENC(+9h0Soa0ASvurYPtju+G9Q==)
    port: 6379

  cloud:
    gateway:
      default-filters:
        - name: JwtFilter
          args:
            baseMessage: Jwt Filter
            preLogger: false
            postLogger: false
      routes:
        - id: show-service
          uri: lb://SHOW-SERVICE
          predicates:
            - Path=/show-service/**
        - id: user-service
          url: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**

